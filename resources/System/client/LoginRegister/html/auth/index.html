<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="./style.less" />
</head>
<body>
    <div id="app">
        <div class="container" v-if="show && !processing">
            <div class="errorMessage" v-if="errorMessage">
                {{ errorMessage }}
            </div>
            <div class="login" id="login" v-if="!registering">
                <div class="inputs">
                    <div class="group">
                        <input v-model="username" type="text" placeholder="Benutzernamen eingeben..." ref="username" />
                    </div>
                    <div class="group">
                        <input
                            v-model="password"
                            type="password"
                            placeholder="Passwort eingeben..."
                            ref="password"
                            v-on:keyup="processLoginEnter"
                        />
                    </div>
                </div>
                <button class="newUser" @click="toggleMode">Neuer Benutzer?</button>
                <button class="submit" @click="processRegistration(false)">Anmelden</button>
            </div>
            <div class="register" id="register" v-if="registering">
                <div class="inputs">
                    <div class="group">
                        <input v-model="email" type="text" placeholder="E-Mail eingeben..." ref="email" />
                    </div>
                    <div class="group">
                        <input v-model="username" type="text" placeholder="Benutzernamen eingeben..." ref="username" />
                    </div>
                    <div class="group">
                        <input v-model="password" type="password" placeholder="Passwort eingeben..." ref="password" />
                    </div>
                    <div class="group">
                        <input
                            v-model="password2"
                            type="password"
                            placeholder="Passwort erneut eingeben..."
                            ref="password again"
                            v-on:keyup="processRegistrationEnter"
                        />
                    </div>
                </div>
                <button class="existingUser" @click="toggleMode">Bereits registrierter Benutzer?</button>
                <button class="submit" @click="processRegistration(true)">Registrieren</button>
            </div>
        </div>
        <div class="container" v-if="processing && show">
            <div class="lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <script src="../vue.min.js"></script>
    <script src="../less.min.js"></script>
    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
